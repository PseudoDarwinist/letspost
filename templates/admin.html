<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - 0-2-1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>0-2-1 Admin Panel</h1>
            <a href="{{ url_for('view_site') }}" class="btn-view-site" target="_blank">View Site</a>
        </header>

        <main class="posts-list">
            <h2>All Posts</h2>

            {% if posts %}
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>{{ post.date }}</td>
                        <td>{{ post.title }}</td>
                        <td>
                            <a href="{{ url_for('edit_post', filename=post.filename) }}" class="btn-edit">Edit</a>
                            <a href="{{ url_for('view_post', filename=post.filename) }}" class="btn-view" target="_blank">View</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p class="no-posts">No posts yet. Create your first post using <code>python create-post.py</code></p>
            {% endif %}
        </main>

        <footer class="admin-footer">
            <p>0-2-1 Blog Admin | <a href="http://localhost:8080">Dashboard</a></p>
        </footer>
    </div>
</body>
</html>
