<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - 0-2-1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Edit Post</h1>
            <a href="{{ url_for('index') }}" class="btn-back">‚Üê Back to Dashboard</a>
        </header>

        <main class="edit-form">
            <form action="{{ url_for('save_post', filename=post.filename) }}" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" value="{{ post.title }}" required>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" value="{{ post.date }}" required>
                </div>

                <div class="form-group">
                    <label for="problem">Problem</label>
                    <textarea id="problem" name="problem" rows="4" required>{{ post.problem }}</textarea>
                </div>

                <div class="form-group">
                    <label for="architecture">System Architecture</label>
                    <textarea id="architecture" name="architecture" rows="4" required>{{ post.architecture }}</textarea>
                </div>

                <div class="form-group">
                    <label for="diagram">Diagram Filename (optional)</label>
                    <input type="text" id="diagram" name="diagram" value="{{ post.diagram }}" placeholder="diagram-001.png">
                    <small>Upload diagrams to the <code>images/</code> folder first</small>
                </div>

                <div class="form-group">
                    <label for="solution">Solution</label>
                    <textarea id="solution" name="solution" rows="4" required>{{ post.solution }}</textarea>
                </div>

                <div class="form-group">
                    <label for="examples">Examples (one per line)</label>
                    <textarea id="examples" name="examples" rows="6" required>{% for example in post.examples %}{{ example }}
{% endfor %}</textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save">Save Changes</button>
                    <a href="{{ url_for('index') }}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </main>

        <aside class="preview-panel">
            <h3>Preview</h3>
            <p class="preview-note">Save to see changes on the live site</p>
        </aside>
    </div>
</body>
</html>
